<!DOCTYPE html>
<html>
<head>
  <title>Shopping List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/shopping.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tabulator.min.css') }}">
</head>
<body>

<div class="grid-container">
  <div class="shopping-list">
    <h3>Shopping List</h3>
    <div id="shopping-table"></div>
  </div>

  <div class="recipe-list">
    <h3>Recipes</h3>
    <div id="recipes-table"></div>
  </div>

  <div class="selected-recipes-list">
    <h3>Selected Recipes</h3>
    <div id="selected-recipes-table"></div>
  </div>

  <div class="ingredients-list">
    <h3>Ingredients</h3>
    <div id="ingredients-table"></div>
  </div>
</div>

<!-- Recipe Editor Modal -->
<div id="recipe-editor-modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
  <div style="background-color: white; margin: 5% auto; padding: 20px; width: 80%; max-width: 800px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2>Edit Ingredients: <span id="editor-recipe-name"></span></h2>
      <button id="close-editor-btn" style="font-size: 24px; border: none; background: none; cursor: pointer;">&times;</button>
    </div>
    
    <div id="ingredient-editor-table"></div>
    
    <div style="margin-top: 20px; display: flex; gap: 10px;">
      <button id="add-ingredient-btn">Add Ingredient</button>
      <button id="save-ingredients-btn" style="background-color: #4CAF50; color: white;">Save Changes</button>
      <button id="close-editor-btn" style="background-color: #f44336; color: white;">Cancel</button>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/tabulator.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/shopping.js') }}"></script>
</body>
</html>
