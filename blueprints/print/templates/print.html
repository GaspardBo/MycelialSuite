<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print</title>
</head>
<body>
    <h1>Print Tools</h1>

    <form action="{{ url_for('print.run_test_print') }}" method="post">
        <button type="submit">Test Print</button>
    </form>

    
    <h1>Print an Image</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('print.print_index') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Print</button>
    </form>

</body>
</html>
