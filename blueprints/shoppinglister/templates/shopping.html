<!DOCTYPE html>
<html>
<head>
  <title>Shopping List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/shopping.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tabulator.min.css') }}">
</head>
<body>

<div class="grid-container">
  <div class="shopping-list">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h3>Shopping List</h3>
      <button id="print-shopping-list-btn" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Print</button>
    </div>
    <div id="shopping-table"></div>
  </div>

  <div class="recipe-list">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h3 style="margin: 0;">Recipes</h3>
      <button id="add-new-recipe-btn" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">+ Add Recipe</button>
    </div>
    <div id="recipes-table"></div>
  </div>

  <div class="selected-recipes-list">
    <h3>Selected Recipes</h3>
    <div id="selected-recipes-table"></div>
  </div>

  <div class="ingredients-list">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h3 style="margin: 0;">Ingredients</h3>
      <button id="add-new-ingredient-btn" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">+ Add Ingredient</button>
    </div>
    <div id="ingredients-table"></div>
  </div>
</div>

<!-- Recipe Editor Modal (Properties + Ingredients) -->
<div id="recipe-editor-modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
  <div style="background-color: white; margin: 3% auto; padding: 20px; width: 90%; max-width: 900px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-height: 90vh; overflow-y: auto;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2>Edit Recipe</h2>
      <button id="close-recipe-editor-btn" style="font-size: 24px; border: none; background: none; cursor: pointer;">&times;</button>
    </div>
    
    <!-- Recipe Properties -->
    <div style="background-color: #f5f5f5; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
      <h3 style="margin-top: 0;">Recipe Properties</h3>
      <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
        <div>
          <label for="edit-recipe-name" style="display: block; margin-bottom: 5px; font-weight: bold;">Recipe Name:</label>
          <input type="text" id="edit-recipe-name" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div>
          <label for="edit-recipe-prep-time" style="display: block; margin-bottom: 5px; font-weight: bold;">Prep Time (minutes):</label>
          <input type="number" id="edit-recipe-prep-time" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div>
          <label for="edit-recipe-servings" style="display: block; margin-bottom: 5px; font-weight: bold;">Servings:</label>
          <input type="number" id="edit-recipe-servings" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
      </div>
      <div style="margin-top: 15px; padding: 10px; background-color: white; border-radius: 4px; border: 1px solid #ddd;">
        <span style="font-weight: bold;">Calculated Cost: $</span>
        <span id="display-recipe-cost" style="font-size: 1.2em; color: #4CAF50;">0.00</span>
      </div>
    </div>
    
    <!-- Recipe Ingredients -->
    <div>
      <h3>Ingredients</h3>
      <div id="ingredient-editor-table"></div>
      <button id="add-ingredient-btn" style="margin-top: 10px; padding: 8px 16px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">Add Ingredient</button>
    </div>
    
    <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
      <button id="delete-recipe-btn" style="background-color: #dc3545; color: white;">Delete Recipe</button>
      <button id="cancel-recipe-editor-btn" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
      <button id="save-recipe-btn" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Save Changes</button>
    </div>
  </div>
</div>

<!-- Ingredient Data Editor Modal -->
<div id="ingredient-data-editor-modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
  <div style="background-color: white; margin: 10% auto; padding: 20px; width: 80%; max-width: 500px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2>Edit Ingredient</h2>
      <button id="close-ingredient-data-editor-btn" style="font-size: 24px; border: none; background: none; cursor: pointer;">&times;</button>
    </div>
    
    <div style="margin-bottom: 15px;">
      <label for="edit-ingredient-name" style="display: block; margin-bottom: 5px; font-weight: bold;">Ingredient Name:</label>
      <input type="text" id="edit-ingredient-name" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
    </div>
    
    <div style="margin-bottom: 20px;">
      <label for="edit-ingredient-cost" style="display: block; margin-bottom: 5px; font-weight: bold;">Cost per Unit:</label>
      <input type="number" id="edit-ingredient-cost" step="0.01" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
    </div>
    
    <div style="display: flex; gap: 10px; justify-content: flex-end;">
      <button id="cancel-ingredient-data-editor-btn" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
      <button id="delete-ingredient-btn" style="background-color: #dc3545; color: white;">Delete Ingredient</button>
      <button id="save-ingredient-data-btn" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Save Changes</button>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/tabulator.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/shopping.js') }}"></script>
</body>
</html>
